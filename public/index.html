<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="flex h-screen">
        <!-- Left Panel: Chat -->
        <div class="w-1/2 flex flex-col p-4 border-r border-gray-700">
            <h1 class="text-2xl font-bold mb-4">Claude Chat</h1>
            <div id="chat-window" class="flex-grow bg-gray-800 rounded-lg p-4 overflow-y-auto mb-4">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="flex">
                <input type="text" id="prompt-input" class="flex-grow bg-gray-700 rounded-l-lg p-2 focus:outline-none" placeholder="Enter your prompt...">
                <button id="send-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-lg">Send</button>
            </div>
        </div>

        <!-- Right Panel: Dashboard -->
        <div class="w-1/2 flex flex-col p-4">
            <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
            <div id="dashboard-content" class="flex-grow bg-gray-800 rounded-lg p-4">
                <h2 class="text-xl font-semibold mb-2">Active Sessions</h2>
                <ul id="active-sessions" class="list-disc list-inside">
                    <!-- Active sessions will be listed here -->
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
