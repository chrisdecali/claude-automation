<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="flex h-screen">
        <!-- Left Panel: Chat -->
        <div class="w-1/2 flex flex-col p-4 border-r border-gray-700">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-2xl font-bold">Claude Chat</h1>
                <div class="flex items-center gap-3">
                    <span id="session-indicator" class="flex items-center gap-1.5 text-sm text-gray-400">
                        <span id="session-dot" class="inline-block w-2.5 h-2.5 rounded-full bg-gray-500"></span>
                        <span id="session-label">No session</span>
                    </span>
                    <button id="session-toggle" class="bg-green-600 hover:bg-green-700 text-white text-sm font-semibold py-1.5 px-3 rounded-lg">Start Session</button>
                </div>
            </div>
            <div id="chat-window" class="flex-grow bg-gray-800 rounded-lg p-4 overflow-y-auto mb-4">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="flex">
                <input type="text" id="prompt-input" class="flex-grow bg-gray-700 rounded-l-lg p-2 focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed" placeholder="Start a session to chat..." disabled>
                <button id="send-button" class="bg-blue-600 hover:bg-blue-700 disabled:bg-blue-900 disabled:cursor-not-allowed text-white font-bold py-2 px-4 rounded-r-lg" disabled>Send</button>
            </div>
        </div>

        <!-- Right Panel: Dashboard -->
        <div class="w-1/2 flex flex-col p-4">
            <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
            <div id="dashboard-content" class="flex-grow bg-gray-800 rounded-lg p-4">
                <h2 class="text-xl font-semibold mb-2">Active Sessions</h2>
                <ul id="active-sessions" class="list-disc list-inside">
                    <!-- Active sessions will be listed here -->
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
